<div ng-controller = "ManageUsersController">
	<div>
    	<form action="#/create-user">
    	<button class="btn btn-primary"  style="float:right"><span class="glyphicon glyphicon-plus">Create User</span></button>
    	</form>
	</div>
	<br /><br />
    <div class="manage_users">
        <table class="table table-striped  scrolltable">
            <thead>
            <tr>
                <th>User Id</th>
                <th>Name</th>
                
                <th>Delete User</th>
                <th>Upgrade to admin</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="user in users">
                <td class="filterable-cell">{{user.id}}</td>
                <td class="filterable-cell">{{user.firstName}} {{user.lastName}}</td>
             
                <td class="filterable-cell"><p data-placement="top" data-toggle="tooltip" title="Delete"><button class="btn btn-danger btn-xs" data-title="Delete" data-toggle="modal"  ng-click = "deleteUser(user.id)" ><span class="glyphicon glyphicon-trash"></span></button></p></td>
                <td class="filterable-cell"><p data-placement="top" data-toggle="tooltip" title="Upgrade"><button class="btn btn-primary btn-xs" data-title="Edit" data-toggle="modal" ng-click = "upgradeUser(user)" ><span class="glyphicon glyphicon-pencil"></span></button></p></td>
            </tr>
            
            </tbody>
        </table>
    </div>
</div>

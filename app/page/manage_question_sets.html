<div ng-controller = "ManageQuestionSetsController">

    <div ng-if="error">
        <div class = "error"> {{message}} </div>
    </div>
    <div ng-if="!error">
        <div class="manage_question_sets">
            <table class="table table-striped scrolltable">
                <thead>
                <tr>
                    <th>Question Set Name</th>
                    <th>Delete Set</th>
                    <th>Make Public</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="qs in QuestionSets">
                    <td class="filterable-cell">{{qs.name}}</td>
                   
                    <td class="filterable-cell"><p data-placement="top" data-toggle="tooltip" title="Delete"><button class="btn btn-danger btn-xs" data-title="Delete" data-toggle="modal"  ng-click = "deleteQuestionSet(qs.id)" ><span class="glyphicon glyphicon-trash"></span></button></p></td>

                    <td class="filterable-cell"><p data-placement="top" data-toggle="tooltip" title="Add to public question set"><button class="btn btn-primary btn-xs" data-title="make_public" data-toggle="modal" ng-click = "make_public(qs)" ><span class="glyphicon glyphicon-plus"></span></button></p></td>
                </tr>
                
                </tbody>
            </table>
        </div>
    </div>
	
    <div class = "success_message"> {{success_message}} </div> 

	
</div>
